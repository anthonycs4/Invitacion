<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación Especial</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fde4e4; /* Fondo suave rosado */
      overflow: hidden;
      position: relative;
    }

    /* Fondo de partículas animado */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #fde4e4 0%, #fadadd 100%);
      z-index: -1;
    }

    .container {
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      z-index: 10;
      max-width: 80%;
    }

    h1 {
      font-size: 3em;
      color: #e57373; /* Rojo pastel */
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease-in-out;
    }

    p {
      font-size: 1.5em;
      color: #f48fb1; /* Rosado pastel */
      margin-bottom: 30px;
      animation: fadeIn 2s ease-in-out;
    }

    .button {
      background-color: #f48fb1;
      color: white;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      animation: fadeIn 2.5s ease-in-out;
    }

    .button:hover {
      background-color: #f06292; /* Hover en un rosado más vibrante */
    }

    /* Efecto fade in */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Media Queries para hacerlo responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5em;
      }

      p {
        font-size: 1.2em;
      }

      .button {
        padding: 12px 25px;
        font-size: 1em;
      }

      .container {
        max-width: 90%;
      }
    }

    @media (max-width: 425px) {
      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1em;
      }

      .button {
        padding: 10px 20px;
        font-size: 0.9em;
      }

      .container {
        padding: 30px;
      }
    }

  </style>
</head>
<body>

  <!-- Fondo animado -->
  <div id="particles-js"></div>

  <div class="container">
    <h1>¿Tomamos un café juntos?</h1>
    <p>Una tarde especial sería perfecta con tu compañía. ¿Te gustaría acompañarme?</p>
    <a href="https://wa.me/943974880?text=Hola%2C%20me%20gustaria%20tomar%20un%20cafe%20contigo%20%3A)" class="button">¡Dime que sí!</a>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Configuración de partículas
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 70,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": ["#f48fb1", "#e57373"] // Rosado y rojo pastel
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          },
          "polygon": {
            "nb_sides": 5
          }
        },
        "opacity": {
          "value": 0.7,
          "random": false,
          "anim": {
            "enable": false,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 4,
          "random": true,
          "anim": {
            "enable": false,
            "speed": 40,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": false
        },
        "move": {
          "enable": true,
          "speed": 3,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "repulse": {
            "distance": 100,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          }
        }
      },
      "retina_detect": true
    });
  </script>

</body>
</html>
